    <main>
        <div id="contact-form">
            <div class="title">
                <h2><div class="title-decoration" id="manhwa">Contact us</div></h2>
            </div>
            <form>
                <div id="form">
                    <div id="select">
                        <select name="contact-purpose" id="contact-purpose" required>
                            <option value="none">Choose a purpose</option>
                            <option value="sell-books">I want to sell books</option>
                            <option value="buy-books">I want to buy books</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="form_name">Firstname *</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Please enter your firstname *" required="required">
                        </div>
                        <div>
                            <label for="form_lastname">Lastname *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastname *" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="Please enter your email *" required="required">
                        </div>

                        <div>

                            <label for="form_phone">Phone *</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control"
                                placeholder="Please enter your phone *" required="required">
                        </div>
                    </div>

                    <div class="form-check">
                        <label>Contact preference:</label>
                        <div>

                            <label for="email-pref">By email</label>
                            <input type="checkbox" name="email-pref" id="email-pref" value="email">
                        </div>

                        <div>
                            <label for="phone-pref">By phone</label>
                            <input type="checkbox" name="phone-pref" id="phone-pref" value="phone">
                        </div>
                    </div>

                    <div class="form-check">
                        <label>Receive weekly newsletter:</label>
                        <div>
                            <label for="newsletter-yes">Yes</label>
                            <input type="radio" name="newsletter" id="newsletter-yes" value="yes" checked>
                        </div>
                        <div>
                            <label for="newsletter-no">No</label>
                            <input type="radio" name="newsletter" id="newsletter-no" value="no">
                        </div>
                    </div>


                    <div id="form-note">
                        <label for="notes">Notes:</label><br>
                        <textarea name="notes" id="notes"></textarea>
                    </div>
                    <div id="button">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
